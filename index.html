<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Trivia Game!</h1>
        </header>

        <div id="start">
            <div id="startButton">
                <h1>Click to Start!</h1>
            </div>

        </div>

        <div id="gameDiv">

            <div id="timer">
                <span>Timer</span>
            </div>

            <div id="question">
                <span>Question</span>
            </div>

            <div id="choices">
                <div class="choice" id="choice0"><span></span></div>
                <div class="choice" id="choice1"><span></span></div>
                <div class="choice" id="choice2"><span></span></div>
                <div class="choice" id="choice3"><span></span></div>
            </div>

        </div>

        <div id="solution">
            <img id="solutionPic" src="https://i.imgflip.com/1bpxyu.jpg">
        </div>

        <div id="finalStats">
            <h1 style="font-size:50px; text-align:center; line-height: 2em">Your Results</h1>
            <div class="stat" id="correct"><span></span></div>
            <div class="stat" id="incorrect"><span></span></div>
            <div class="stat" id="unanswered"><span></span></div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
